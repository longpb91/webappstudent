<!DOCTYPE html>
<html lang="en">
<head>
  <title>FPT Software - Thông tin học sinh</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--  <link rel="stylesheet" href="../static/style.css" />-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
  <img src="../static/FPT_Software_Logo.png" alt="FPTSoft" class="logo"
  height="100"
  width="auto"/>
  <h3>Cổng thông tin lớp học của FPT SOFTWARE</h3>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/">CBI-FPTSOFT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/students">Học sinh</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/classes">Lớp học</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="subjects">Môn học</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top:10px">
  {% if message %}
  <p class="message">{{message | safe}}</p>
  {% endif %}
  <form action="/students" method="POST">
    <div class="form-group">
      <label for="sid">Mã học sinh (Student ID):</label><br>
      <input
        type="text"
        name="studentid"
        id="sid"
        placeholder="Mã học sinh"
        maxlength="5"
      />
      <br><br>
    </div>
    <div class="form-group">
      <label for="sname">Tên học sinh:</label><br>
      <input
        type="text"
        name="name"
        id="sname"
        placeholder="Full name of student"
      />
      <br><br>
    </div>

    <div class="form-group">
      <label for="classes">Chọn lớp:</label><br>
      <select name="classes" id="classes">
        <option value="fresher_de">Fresher DE</option>
        <option value="fresher_ds">Fresher DS</option>
        <option value="fresher_da">Fresher DA</option>
      </select>
      <br><br>
    </div>
    <div class="form-group">
      <label>Chọn môn học:</label><br>
      <input type="checkbox" id="bdata" name="subject" value="BigData"> Big Data
<!--      <label for="bdata">Big Data</label>-->
      <br>
      <input type="checkbox" id="hdoop" name="subject" value="Hadoop"> Hadoop
<!--      <label for="hdoop">Apache Hadoop</label>-->
      <br>
      <input type="checkbox" id="pthon" name="subject" value="Python"> Fundemental Python
<!--      <label for="pthon">Fundamental Python</label>-->
      <br>
      <input type="checkbox" id="sql" name="subject" value="SQL"> SQL
<!--      <label for="sql">SQL</label>-->
      <br><br>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
