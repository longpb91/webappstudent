{% extends 'layout.html' %}

{% block body %}
  <div class="container" style="margin-top:10px">
    {% if message %}
    <p class="message">{{message | safe}}</p>
    {% endif %}
    <h2>Nhập thông tin lớp học</h2><br><br>
    <form action="/classes" method="POST">
      <div class="form-group">
        <label for="class_id">Mã lớp:</label><br>
        <input
          type="text"
          name="class_id"
          id="class_id"
          placeholder="Mã lớp"
          maxlength="7"
        />
        <br><br>
      </div>
      <div class="form-group">
        <label for="classes">Tên lớp:</label><br>
        <input
          type="text"
          name="classes"
          id="classes"
          placeholder="Tên lớp"
        />
        <br><br>
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
  </body>

{% endblock %}
