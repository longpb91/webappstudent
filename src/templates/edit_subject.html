{% extends 'layout.html' %}

{% block body %}
<body>
  <div class="container" style="margin-top:10px">
    {% if message %}
    <p class="message">{{message | safe}}</p>
    {% endif %}
    <div class="row">
      <div class="col-sm-4" style="background-color:gainsboro;">
        <h3>Sửa thông tin môn học</h3><br><br>
        <form action="/subjects" method="POST">
          <div class="form-group">
            <label for="subjectid">Mã môn học:</label><br>
            <input
              type="text"
              name="subjectid"
              id="subjectid"
              placeholder="Mã môn học (phải có 5 ký tự số hoặc chữ)"
              maxlength="5"
              class="form-control"
            ><br><br>
            <label for="subjectname"> Tên môn học</label><br>
            <input
              type="text"
              name="subjectname"
              id="subjectname"
              placeholder="Tên môn học"
              class="form-control"
            ><br><br>
          </div>
          <input type="submit" class="btn btn-primary" value="Submit">
          <input type="hidden" name="service" value="edit_success_subject">

        </form>
      </div>
    </div>
  </div>
</body>
