{% extends 'layout.html' %}

{% block body %}
  <div class="container" style="margin-top:10px">
    {% if message %}
    <p class="message">{{message | safe}}</p>
    {% endif %}
      <div class="row">
          <div class="col-sm-4" style="background-color:gainsboro;">
              <h3>Nhập thông tin học sinh</h3><br><br>
              <form action="/students" method="POST">
                  <div class="form-group">
                      <label for="sname">Tên học sinh:</label><br>
                      <input
                          type="text"
                          class="form-control"
                          name="studentname"
                          id="sname"
                          placeholder="Tên đầy đủ"
                      />
                      <br>
                  </div>

                  <div class="form-group">
                      <label for="sgender">Giới tính:</label><br>
                      <select name="studentgender" class="form-control" id="sgender">
                          <option value=" " selected>Chọn...</option>
                          <option value="male">Nam</option>
                          <option value="female">Nữ</option>
                          <option value="others">Khác</option>
                      </select>
                      <br>
                  </div>

                  <div class="form-group">
                      <label for="classes">Chọn lớp:</label><br>
                      <select name="classes" class="form-control" id="classes">
                          <option value=" " selected>Chọn...</option>
                          {% for class in lst %}
                          <option value={{ class }}>{{ class }}</option>
                          {% endfor %}
                      </select>
                      <br><br>
                  </div>
                  <input type="submit" class="btn btn-primary" value=" Nộp ">
                  <input type="hidden" name="service" value="add">
              </form>
          </div>
          <div class="colsm-8" style="margin-left:50px">
              <h3>Tra cứu thông tin học sinh</h3><br><br>
              <table class="table table-striped">
                  <tr>
                      <th>StudentID</th>
                      <th>FullName</th>
                      <th>Gender</th>
                      <th>Class</th>
                      <th></th>
                      <th></th>
                  </tr>
                  {% for student in students %}
                    <tr>
                        <td></td>
                    </tr>
                  {% endfor %}
              </table>
              <form action="/students" method="POST">
                  <div class="form-group">
                      <label for="snameget">Tên học sinh:</label><br>
                      <input
                          type="text"
                          class="form-control"
                          name="studentnameget"
                          id="snameget"
                          placeholder="Tên đầy đủ"
                      />
                      <input type="hidden" name="service" value="search">
                      <br>
                  </div>
                  <div class="btn-group btn-group-lg">
                      <input type="submit" class="btn btn-primary" value=" Tra cứu ">
                      <input type="submit" class="btn btn-info" value=" Sửa ">
                      <input type="submit" class="btn btn-danger" value=" Xóa ">
                  </div>
              </form>
          </div>
      </div>



  </div>
  </body>

{% endblock %}
